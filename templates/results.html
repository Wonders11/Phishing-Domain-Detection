<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-top: 0;
        }

        .malicious {
            background-color: #ff4d4d;
        }

        .legitimate {
            background-color: #4caf50;
        }
    </style>
</head>
<body class="{{ 'malicious' if prediction_text == 'malicious' else 'legitimate' }}">
    <div class="container">
        <h1>Prediction Results</h1>
        <p>Given URL is <strong>{{prediction_text}}</strong></p>
    </div>
</body>
</html>
